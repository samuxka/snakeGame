<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Pontuação: 0</span>
            <span class="high-score">Pontuação mais alta: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-keys="ArrowsLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-keys="ArrowsUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-keys="ArrowsRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-keys="ArrowsDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4bdbb4169f.js"></script>
    <script src="main.js"></script>
</body>
</html>
